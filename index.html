<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="leftBlock">
      <div class="wrapper">
        <img
          src="Images/leafBackground.avif"
          alt="pictures of plants"
          class="picture1"
        />
        <div class="innerWrapper">
          <img src="Images/norse.png" alt="TOP logo" class="picture2" />
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    <div class="block1">
      <!-- <div class="paraWrapper"> -->
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up <span class="italics">now</span> to get started.
        <br />
        <br />
        You <span class="italics">know</span> you want to
      </p>
      <!-- </div> -->
    </div>
    <div class="block2">
      <!-- form page -->
      <h1>Let's do this!</h1>
      <form id="accountForm" action="http://httpbin.org/post" method="post">
        <div>
          <label for="fName">FIRST NAME</label>
          <input type="text" id="fName" name="First Name" required />
        </div>
        <div>
          <label for="lName">LAST NAME</label>
          <input type="text" id="lName" name="Last Name" required />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input
            type="text"
            id="email"
            name="email"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            required
          />
        </div>
        <div>
          <label for="phoneNum">PHONE NUMBER</label>
          <input
            type="text"
            id="phoneNum"
            name="phoneNum"
            pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
            required
          />
        </div>
        <div class="passwordWrapper">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required />
          <span class="errorMessage"></span>
        </div>
        <div>
          <label for="confirmPwd">CONFIRM PASSWORD</label>
          <input type="password" id="confirmPwd" name="confirmPwd" required />
        </div>
      </form>
    </div>
    <div class="block3">
      <div class="accCreate">
        <button class="createBtn" type="submit" form="accountForm">Create Account</button>
        <p>
          Already haver an account?
          <a href="https://www.youtube.com/watch?v=eBGIQ7ZuuiU">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
