<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="leftBlock">
      <div class="wrapper">
        <img
          src="Images/leafBackground.avif"
          alt="pictures of plants"
          class="picture1"
        />
        <div class="innerWrapper">
          <img src="Images/norse.png" alt="TOP logo" class="picture2" />
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    <div class="block1">
      <!-- <div class="paraWrapper"> -->
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up <span class="italics">now</span> to get started.
        <br />
        <br />
        You <span class="italics">know</span> you want to
      </p>
      <!-- </div> -->
    </div>
    <div class="block2">
      <!-- form page -->
      <h1>Let's do it!</h1>
      <form action="" method="post">
        <div class="formWrapper">
          <div>
            <label for="fName">FIRST NAME</label>
            <input type="text" id="fName" name="First Name" required />
          </div>
          <div>
            <label for="lName">LAST NAME</label>
            <input type="text" id="lName" name="Last Name" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div>
            <label for="phoneNum">PHONE NUMBER</label>
            <input type="text" id="phoneNum" name="phoneNum" required />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="text" id="password" name="password" required />
          </div>
          <div>
            <label for="confirmPwd">CONFIRM PASSWORD</label>
            <input type="text" id="confirmPwd" name="confirmPwd" required />
          </div>
        </div>
      </form>
    </div>
    <div class="block3">
      <div class="accCreate">
        <button class="createAcc">Create account</button>
        <p>
          Already haver an account?
          <a href="https://www.youtube.com/watch?v=eBGIQ7ZuuiU">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
